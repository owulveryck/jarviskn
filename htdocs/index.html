<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Techsys</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/blink.css">
		<link rel="stylesheet" href="css/theme/night.css">
		<link rel="stylesheet" href="css/jarvis.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

                <script src="annyang.min.js"></script>
		<!-- Printing and PDF exports -->
		<script type="text/javascript" src="js/jarvis.js"></script>
	</head>
	<body>
		<div class="reveal">
                  <div class="slides">
                    <section>
                      <h2>Olivier Wulveryck</h2>
                      Geek, Ops, Dev et believer...
                    </section>
                    <section>
                      <h2>Ce dont je reve</h2>
                      <span id="jarvisReply"> ...</span>
                      <p id="jarvis"> <img style="border: none; background: none; box-shadow: none" src="img/jarvis.png" id="jarvisimg" alt="jarvis"> </p>
                    </section>
                  </div>
                </div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

                                slideNumber: true,

                                // Opens links in an iframe preview overlay
                                previewLinks: true,
                                transition: 'slide', // none/fade/slide/convex/concave/zoom
                                // Slide every five seconds
                                autoSlide: 0,
                                // Hides the address bar on mobile devices
                                hideAddressBar: true,
                                // Display controls in the bottom right corner
                                controls: true,

                                // Parallax background image
                                //parallaxBackgroundImage: 'img/techsys.png', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

                                // Parallax background size
                                parallaxBackgroundSize: 'cover',

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
